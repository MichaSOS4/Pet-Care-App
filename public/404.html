<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pet&Care</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is already in place
      // If the URL doesn't contain a hash, it redirects with a hash
      // If the URL does contain a hash, it restores the original URL
      // and deletes the hash
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        delete sessionStorage.removeItem('redirect');
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        } else {
          var path = location.pathname;
          var query = location.search;
          var hash = location.hash;
          if (hash.startsWith('#/')) {
            hash = hash.substring(2);
          }
          history.replaceState(null, null, path + query + hash);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
